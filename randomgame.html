<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Igra - Moj Sajt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body.dark {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        body.dark .container {
            background: #1e293b;
            color: #f1f5f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .dark-toggle {
            background: rgba(102, 126, 234, 0.2);
            border: 2px solid rgba(102, 126, 234, 0.5);
            color: #667eea;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .dark-toggle:hover {
            transform: scale(1.1);
        }

        body.dark .dark-toggle {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            border-color: rgba(148, 163, 184, 0.5);
        }

        .game-selector {
            margin: 60px 0;
        }

        .game-icon {
            font-size: 5rem;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .game-name {
            font-size: 2rem;
            font-weight: 800;
            color: #667eea;
            margin: 20px 0;
            min-height: 60px;
        }

        body.dark .game-name {
            color: #a5b4fc;
        }

        .game-description {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        body.dark .game-description {
            color: #94a3b8;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 40px;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #1e293b;
        }

        body.dark .btn-secondary {
            background: #334155;
            color: #f1f5f9;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .spinning {
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .game-icon {
                font-size: 4rem;
            }

            .game-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≤ Random Igra</h1>
            <button class="dark-toggle" id="darkToggle">üåô</button>
        </div>

        <p style="color: #64748b; margin-bottom: 40px; font-size: 1.1rem;">
            Nesprem se... üé™
        </p>

        <div class="game-selector">
            <div class="game-icon" id="gameIcon">üé≤</div>
            <div class="game-name" id="gameName">Biramo igru...</div>
            <div class="game-description" id="gameDescription"></div>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="playSelected()">Zaigraj!</button>
            <button class="btn-secondary" onclick="selectRandomGame()">üîÑ Druga</button>
            <button class="btn-secondary" onclick="goBack()">‚Üê Nazad</button>
        </div>
    </div>

    <script>
        const games = [
            { name: 'Pronaƒëi Broj', file: 'numberguess.html', icon: 'üéØ', desc: 'Pogaƒëaj broj - vodi te saveti!' },
            { name: 'Papir-Kamen-Makaze', file: 'rockpaperscissors.html', icon: '‚úÇÔ∏è', desc: 'Klasiƒçna igra protiv raƒçunara' },
            { name: 'Iks-Oks', file: 'tictactoe.html', icon: '‚≠ï', desc: 'Izazovi prijatelja ili raƒçunar' },
            { name: 'Memorijska Igra', file: 'memory.html', icon: 'üß†', desc: 'Testiraj svoje pamƒáenje' },
            { name: 'Blackjack', file: 'blackjack.html', icon: '‚ô†Ô∏è', desc: 'Karta≈°ka igra protiv dilera' },
            { name: 'Flappy Bird', file: 'flappybird.html', icon: 'üê¶', desc: 'Arcade igra sa preprekama' },
            { name: 'Color Match', file: 'colormatch.html', icon: 'üé®', desc: 'Test refleksa - brzo!' },
            { name: 'Simon', file: 'simon.html', icon: 'üéÆ', desc: 'Pamti boje i zvukove' }
        ];

        let selectedGame = null;

        function selectRandomGame() {
            const icon = document.getElementById('gameIcon');
            icon.classList.add('spinning');

            setTimeout(() => {
                selectedGame = games[Math.floor(Math.random() * games.length)];
                
                document.getElementById('gameIcon').textContent = selectedGame.icon;
                document.getElementById('gameName').textContent = selectedGame.name;
                document.getElementById('gameDescription').textContent = selectedGame.desc;
                
                icon.classList.remove('spinning');
            }, 800);
        }

        function playSelected() {
            if (selectedGame) {
                window.location.href = selectedGame.file;
            }
        }

        function goBack() {
            window.location.href = 'index.html#ponuda';
        }

        // Dark mode
        const darkToggle = document.getElementById('darkToggle');
        
        function applyDarkMode(enabled) {
            if (enabled) {
                document.body.classList.add('dark');
                darkToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark');
                darkToggle.textContent = 'üåô';
            }
            try { localStorage.setItem('randomGameDarkMode', enabled ? '1' : '0'); } catch (e) {}
        }

        let saved = null;
        try { saved = localStorage.getItem('randomGameDarkMode'); } catch (e) {}
        
        if (saved === '1') {
            applyDarkMode(true);
        } else if (saved === '0') {
            applyDarkMode(false);
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyDarkMode(prefersDark);
        }

        darkToggle.addEventListener('click', () => {
            applyDarkMode(!document.body.classList.contains('dark'));
        });

        // Poƒçetna igra
        selectRandomGame();
    </script>
</body>
</html>
